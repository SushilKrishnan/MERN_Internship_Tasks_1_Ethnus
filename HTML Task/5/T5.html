<html>
    <head>
        <title>Task 5</title>
    </head>
    <body>
        <center>
        <h1>Sushil Krishnan 21BCE3009 HTML Task 5</h1>
        <h1 style="color: blue;">Registration form</h1>
        <table width="700" border="1" bordercolor="Black" style="border-collapse: collapse;">
        <form>
            <tr>
            <th>
                <label for="FN">First Name</label>
            </th>
            <td>
                <input type="text" id="FN" size="74">
            </td>
            </tr>
            <tr>
                <th>
                    <label for="LN">Last Name</label>
                </th>
                <td>
                    <input type="text" id="LN" size="74">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="EM">Email</label>
                </th>
                <td>
                    <input type="text" id="EM" size="74">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="PW">Password</label>
                </th>
                <td>
                    <input type="password" id="PW" size="74">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="RPW">Re-enter Password</label>
                </th>
                <td>
                    <input type="password" id="RPW" size="74">
                </td>
            </tr>
            <tr>
                <th rowspan="2">
                    <label>Gender:</label>
                </th>
                <td>
                    <input type="radio" id="M" value="Male" name="G">
                    <label for="M">Male</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="F" value="Female" name="G">
                    <label for="F">Female</label>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="AG">Age:</label>
                </th>
                <td>
                    <input type="text" id="AG" size="74">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="PH">Phone Number</label>
                </th>
                <td>
                    <input type="text" id="PH" size="74">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="AD">Address</label>
                </th>
                <td>
                    <textarea id="AD" rows="4" cols="73"></textarea>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="ST">State</label>
                </th>
                <td>
                    <input type="text" id="ST" size="74">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="CO">Country</label>
                </th>
                <td>
                    <select id="CO">
                        <option>Choose your country</option>
                        <option id="India" value="India">India</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="LA">Languages Known</label>
                </th>
                <td>
                    <input type="checkbox" id="English" value="English" name="Languages">
                    <label for="English">English</label>
                    <input type="checkbox" id="Kannada" value="Kannada" name="Languages">
                    <label for="Kannada">Kannada</label>
                    <input type="checkbox" id="Hindi" value="Hindi" name="Languages">
                    <label for="Hindi">Hindi</label>
                    <input type="checkbox" id="Telugu" value="Telugu" name="Languages">
                    <label for="Telugu">Telugu</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="True" value="True">
                    <label for="True">Herby I declare all the given details are true</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    Log in to <a href="https://ethnus.com/"> Ethnus</a> website
                </td>
            </tr>
        </form>
        </table>
        <br>
        <input type="submit" value="Register">
    </body>
</html>
